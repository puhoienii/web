<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUHOIENII Galerie Foto</title>
    <style>
        /* Stiluri pentru imaginea de fundal cu opacitate */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            position: relative;
        }

        /* Imaginea de fundal cu opacitate 0.5 */
         #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/background/font2.jpeg'); /* Calea corectă a imaginii tale */
            background-repeat: repeat;  /* Imaginea se va repeta pe întreaga suprafață */
            background-position: center;
            opacity: 0.3; /* Opacitate 50% */
            z-index: -1; /* Asigură-te că imaginea este în spatele altor elemente */
        }

        /* Stiluri pentru titlu */
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Stiluri pentru galeria de imagini */
        #gallery {
            text-align: center;
            margin-top: 20px;
        }

        #gallery img {
            width: 200px;
            margin: 10px;
            cursor: pointer;
        }

        /* Stiluri pentru lightbox */
        #lightbox {
            display: none;  /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            margin: 20px;
        }

        #lightbox span {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;  /* Opțional, pentru colțuri rotunjite */
        }
    </style>
</head>
<body>
<!-- Imaginea de fundal -->
<div id="background"></div>

<!-- Conținutul paginii -->
<h1>PUHOIENII Galerie Foto</h1>
<div class="containerAllPhotos">
    <a href="index.html" alt="La pagina principala.">Inapoi</a>
</div>
<div id="gallery" class="image-container"></div>
<div class="containerAllPhotos">
    <a href="index.html" alt="La pagina principala.">Inapoi</a>
</div>
<!-- Lightbox pentru vizualizarea imaginii la dimensiune mare -->
<div id="lightbox">
    <span onclick="closeLightbox()">×</span>
    <img id="lightboxImage" src="" alt="Imagine mare">
</div>

<script src="images.js"></script> <!-- Include fișierul cu array-ul de imagini -->
<script>
        // Functie pentru a încărca imaginile în galerie
        function loadImages() {
            const gallery = document.getElementById('gallery');

            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = 'images/' + image;
                imgElement.alt = 'Puhoienii';
                imgElement.onclick = function() {
                    openLightbox('images/' + image);
                };
                gallery.appendChild(imgElement);
            });
        }

        // Funcție pentru a deschide lightbox cu imaginea mare
        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = src;
            lightbox.style.display = 'flex';  // Arată lightbox-ul
        }

        // Funcție pentru a închide lightbox
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';  // Ascunde lightbox-ul
        }

        // Încarcă imaginile la încărcarea paginii
        window.onload = loadImages;
    </script>
</body>
</html>
